<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18+</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #fff; /* Белый фон */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a {
      display: inline-block;
      text-decoration: none;
      outline: none;
    }

    a:focus, a:active {
      outline: none;
    }

    img {
      width: 200px;
      height: auto;
      cursor: pointer;
      user-select: none;         /* Отключает выделение */
      -webkit-user-drag: none;   /* Отключает перетаскивание в Safari */
    }
  </style>
</head>
<body>
  <a href="http://secure.oldgoesyoung.com/track/MTAwMzQ3MC4yLjQxLjIwNC4wLjAuMC4wLjA">
    <img src="18+.png" alt="18+">
  </a>
</body>
</html>
